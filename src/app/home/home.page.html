<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let x of arregloInformacion">
      <ion-item>
        <h2>{{ x.user_id }}</h2>
        <ion-label style="word-wrap: break-word; white-space: normal"
          >{{ x.id }}</ion-label
        >
        <ion-label style="word-wrap: break-word; white-space: normal"
          >{{ x.title }}</ion-label
        >
        <ion-label style="word-wrap: break-word; white-space: normal"
          >{{ x.body }}</ion-label
        >
      </ion-item>
    </ion-item-sliding>
    <ion-item>
      <ion-input label="Default input" [(ngModel)]="id">Ingrese La Id</ion-input>
      <ion-button color="success" (click)="ver()">BuscarID</ion-button>
      <ion-item-sliding>
        <ion-item>
          <h2>{{ arregloInformacionID.user_id }}</h2>
          <ion-label style="word-wrap: break-word; white-space: normal"
            >{{ arregloInformacionID.id }}</ion-label
          >
          <ion-label style="word-wrap: break-word; white-space: normal"
            >{{ arregloInformacionID.title }}</ion-label
          >
          <ion-label style="word-wrap: break-word; white-space: normal"
            >{{ arregloInformacionID.body }}</ion-label
          >
        </ion-item>
      </ion-item-sliding>
    </ion-item>
    <ion-item>
      <ion-input label="Default input" [(ngModel)]="ideliminar">Eliminar La Id</ion-input>
      <ion-button color="success" (click)="eliminar()">BuscarID</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
